<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Sistema Certificación</title>

 <link th:rel="stylesheet"  th:href="@{/css/bootstrap.min.css} "/>
  <link th:rel="stylesheet"  th:href="@{/css/signin.css} "/>
 
</head>

<body class="text-center">
<main class="form-signin">

	<div class="container s-m">
	 <img class="mb-4"  th:src="@{img/logoCO.png}" alt="logo pagina" width="200" >
		
		<div th:if="${param.error}" class="alert alert-danger">    
        	Usuario y contraseña invalida.
        </div>
        <div th:if="${param.logout}" class="alert alert-success"> 
            Cerraste sesion.
        </div>
		<form class="form-signin" method="POST" th:action="@{/login}">
			<p>
				<label for="username" class="sr-only">Usuario</label> 
				<input type="username" id="username" name="username" class="form-control"
					placeholder="Username" required autofocus>
			</p>
			<p>
				<label for="password" class="sr-only">Contraseña</label> 
				<input type="password" id="password" name="password" class="form-control"
					placeholder="Password" required>
			</p>
			<button class="btn btn-lg btn-warning btn-block" type="submit">Login</button>
		</form>
		<a th:href="@{/registrate/}">¿Usuario nuevo? Registrate</a>
	</div>
	<a th:href="@{/}" >Volver a inicio </a>
	
	
	
</main>	
</body>
</html>
